<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var res = [2, 7, 140];
    for (var i = 0; i < 3; i++) {
        res.forEach(num => {
            let t = res[i] - num;
            if (t > 0) {
                res.push(t);
            }
            else if (t !== 0){
                res.push(-1 * t);
            }

            res.push(res[i] + num);
            res.push(res[i] * 2);
        });

        res.push('-- ' + i + ' --');
    }

//    res.forEach((t, i) => {

//            // console.log(i);
//        }
//    });
    console.log(res);
</script>
</body>
