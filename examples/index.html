<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue scalable table example</title>
</head>
<body>
<div id="app">
    <button type="button" @click="search"> 查询 </button>
    <!-- 的 -->
    <table-component :options="tableOptions" ref="table">
        <template slot="text-map" scope="props">
            <vst-text-map
                    :value="props.data"
                    :data-map="props.headerOptions.moodMap"
                    :style-class="['a-class', 'b-class']">
            </vst-text-map>
        </template>
        <template slot="time-format" scope="props">
            <vst-time-format
                    :value="props.data">
            </vst-time-format>
        </template>
    </table-component>
    <input type="button" value="输出选中项到控制台" @click="getSelected">
</div>
<script src="js/index.js"></script>
</body>
</html>
